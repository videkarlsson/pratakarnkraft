---
layout: fact-check-main
---
<section class="blog-section">
    <div class="container">
    <div class="row">
        <! -- SINGLE POST -->
        <div class="col-lg-7">
            <! -- Blog Post  -->
            {% if page.img %}<p><img class="img-responsive featured-img" src="{{ "/assets/img/fact-check/" | prepend: site.baseurl }}{{ page.img }}"></p>{% endif %} {% if page.circle-img %}<div class="circle-img-container"><img class=" img-responsive img-circle" src="{{ "/assets/img/fact-check/circle-img/" | prepend: site.baseurl }}{{ page.circle-img }}"></div>{% endif %}
            {%if page.fa-icon%}<div class="fa-circle-container"><span class="fa-stack fa-lg fa-4x"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-{{page.fa-icon}} fa-stack-1x fa-inverse"></i></span></div>{% endif %}
            <a href="{{ page.url | prepend: site.baseurl }}"><h1 class="ctitle text-center">{{ page.title }}</h1></a>
            <div class="spacing"></div>
<!--             <p class="text-center"><csmall>{{ page.date | date: "%b %-d, %Y" }}.</csmall></p> -->
            {{ content }}
            <div class="spacing"></div>
            <h6 class="share-headline text-center">SHARE</h6>
            <p class="share text-center">
                <a href="http://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via=pratakarnkraft" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter"></i></a>
                <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook"></i></a>
                <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><i class="fa fa-google-plus"></i></a>                               
            </p> 
            {% if page.comments %}
                <div id="disqus_thread"></div>
                <script>
                        /**
                         *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                         *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
                         */
                        /*
                        var disqus_config = function () {
                            this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                            this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                        };
                        */
                        (function() {  // DON'T EDIT BELOW THIS LINE
                            var d = document, s = d.createElement('script');
                            
                            s.src = '//pratakarnkraft.disqus.com/embed.js';
                            
                            s.setAttribute('data-timestamp', +new Date());
                            (d.head || d.body).appendChild(s);
                        })();
                    </script>
                    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            {% endif %}
        </div><! --/col-lg-8 -->
    </div><! --/row -->
    </div>
</section>
